<section class="info">
    <h4 class="info__title">passenger info</h4>
    <div class="info__profile">
        <div class="info__profile--img"></div>
        <div class="info__profile--user">
            <h6>{{ userData.name }}</h6>
            <small>{{ userData.interactions }} interactions</small>
        </div>
    </div>
    <div class="info__data">
        <p>email</p>
        <span>{{ userData.email }}</span>
        <p>phone</p>
        <span>{{ userData.phone }}</span>
        <p>location</p>
        <span>{{ userData.location }}</span>
    </div>
</section>
